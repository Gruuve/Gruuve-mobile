<ion-header>

  <ion-navbar>
    <ion-title>{{newString}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-fab top right edge>
    <button ion-fab (click)="press()"><ion-icon name="md-search"></ion-icon></button>
    </ion-fab>
  </ion-content>


<ion-content padding class="masters">
    
  
  <ion-card *ngFor="let item of main">
        <ion-card-content>
          <ion-card-title class="heading">
            {{item.title}}
            </ion-card-title>
          <p>
            {{item.description|slice:0:90}}...
          </p>
          <ion-grid>
            <ion-row>
              <ion-col col-2><img src='{{item.icon}}' class="image"></ion-col>
              <ion-col col-10><a href='{{item.url}}'>{{item.url | slice:0:33}}...</a></ion-col>
            </ion-row>
            </ion-grid>
        </ion-card-content>
      </ion-card>



</ion-content>
