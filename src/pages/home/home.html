<ion-header>
  <ion-navbar color="top">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome to Gruuve</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
  <button ion-fab><ion-icon name="md-cafe"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-content padding>
    
  <ion-item margin-top>
    <ion-label position="floating"><ion-icon name="md-search"></ion-icon></ion-label>
    <ion-input placeholder="Type here" required="true" [(ngModel)]="search"></ion-input>
  </ion-item>
  <p class="temp">
  <button ion-button round color="primary" outline (click)="press()">Search</button>
  
<br>

<ion-item></ion-item>

    </p>
</ion-content>
