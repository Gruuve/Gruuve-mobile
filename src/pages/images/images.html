
<ion-header>

  <ion-navbar>
    <ion-title>{{search}}</ion-title>
  </ion-navbar>

</ion-header> 


<ion-content>
    <ion-fab top right edge>
    <button ion-fab (click)="press()"><ion-icon name="md-search"></ion-icon></button>
    </ion-fab>
  </ion-content>


<ion-content padding class="masters">

<div *ngFor="let item of main">
   <a href='{{item.url}}'>
    <img src='{{item.thumb}}'>
  </a>
</div>

  

</ion-content>
